<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Certificados · Voluntario</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wf-app">
        <div class="wf-browser">
            <div class="wf-browser__bar">
                <div class="wf-browser__controls">
                    <a class="wf-icon-btn" href="home_voluntario.html" aria-label="Atrás">←</a>
                    <button class="wf-icon-btn" aria-label="Adelante">→</button>
                    <button class="wf-icon-btn" aria-label="Recargar">↻</button>
                </div>
                <div class="wf-browser__url">https://wireframe.local/perfil/certificados</div>
                <div class="wf-browser__actions">
                    <span class="wf-dot"></span>
                    <span class="wf-dot"></span>
                    <span class="wf-dot"></span>
                </div>
            </div>

            <main class="wf-browser__content">
                <h1 class="wf-section-title">Mis Certificaciones</h1>

                <div class="wf-grid wf-grid--2">
                    <!-- Certificado 1 -->
                    <div class="wf-card">
                        <div style="display:flex; gap: 16px;">
                            <div
                                style="width: 80px; height: 100px; background: var(--gray-100); border: 1px solid var(--gray-300); display:flex; align-items:center; justify-content:center; color:var(--gray-500); font-size:12px;">
                                PDF Icon</div>
                            <div style="flex:1;">
                                <h3 class="wf-card__title" style="margin-bottom: 4px;">Limpieza de Playa</h3>
                                <div class="wf-paragraph" style="font-size: 14px; margin-bottom: 8px;">Completado: 20
                                    Oct 2025</div>
                                <div class="wf-paragraph" style="font-size: 14px; margin-bottom: 16px;">Horas
                                    acreditadas: 4h</div>
                                <button class="wf-button wf-button--outline"
                                    style="height: 32px; font-size: 14px;">Descargar PDF</button>
                            </div>
                        </div>
                    </div>

                    <!-- Certificado 2 -->
                    <div class="wf-card">
                        <div style="display:flex; gap: 16px;">
                            <div
                                style="width: 80px; height: 100px; background: var(--gray-100); border: 1px solid var(--gray-300); display:flex; align-items:center; justify-content:center; color:var(--gray-500); font-size:12px;">
                                PDF Icon</div>
                            <div style="flex:1;">
                                <h3 class="wf-card__title" style="margin-bottom: 4px;">Taller de Lectura</h3>
                                <div class="wf-paragraph" style="font-size: 14px; margin-bottom: 8px;">Completado: 15
                                    Sep 2025</div>
                                <div class="wf-paragraph" style="font-size: 14px; margin-bottom: 16px;">Horas
                                    acreditadas: 2h</div>
                                <button class="wf-button wf-button--outline"
                                    style="height: 32px; font-size: 14px;">Descargar PDF</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wf-card" style="margin-top: 24px; background: var(--gray-50);">
                    <div class="wf-card__title">Resumen de Impacto</div>
                    <div class="wf-stack">
                        <div class="wf-paragraph">Total de horas voluntarias: <strong>6 horas</strong></div>
                        <div class="wf-paragraph">Actividades completadas: <strong>2</strong></div>
                    </div>
                </div>

            </main>
        </div>
    </div>
</body>

</html>
