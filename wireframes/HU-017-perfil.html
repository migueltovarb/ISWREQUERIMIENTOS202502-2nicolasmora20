<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Perfil · Wireframe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wf-app">
      <div class="wf-browser">
        <div class="wf-browser__bar">
          <div class="wf-browser__controls">
            <a class="wf-icon-btn" href="login.html" aria-label="Atrás">⟵</a>
            <button class="wf-icon-btn" aria-label="Adelante">⟶</button>
            <button class="wf-icon-btn" aria-label="Recargar">⟳</button>
          </div>
          <div class="wf-browser__url">https://wireframe.local/perfil</div>
          <div class="wf-browser__actions">
            <span class="wf-dot"></span>
            <span class="wf-dot"></span>
            <span class="wf-dot"></span>
          </div>
        </div>

        <main class="wf-browser__content">
          <h1 class="wf-section-title">Mi Perfil</h1>

          <div class="wf-banner" role="status" aria-live="polite">Perfil actualizado correctamente.</div>

          <section class="wf-grid wf-grid--3">
            <div class="wf-card">
              <div class="wf-card__title">Datos personales</div>
              <div class="wf-placeholder" style="height:120px;"></div>
            </div>
            <div class="wf-card">
              <div class="wf-card__title">Preferencias</div>
              <div class="wf-placeholder" style="height:120px;"></div>
            </div>
            <div class="wf-card">
              <div class="wf-card__title">Disponibilidad</div>
              <div class="wf-placeholder" style="height:120px;"></div>
            </div>
          </section>

          <div class="wf-toolbar">
            <a class="wf-button wf-button--secondary" href="home_voluntario.html">Volver al panel (Volunt.)</a>
            <a class="wf-button wf-button--secondary" href="home_coordinador.html">Volver al panel (Coord.)</a>
            <a class="wf-button wf-button--secondary" href="home_admin.html">Volver al panel (Admin)</a>
            <a class="wf-button" href="perfil_editar.html">Editar perfil</a>
          </div>
        </main>
      </div>
    </div>
  </body>
  </html>
