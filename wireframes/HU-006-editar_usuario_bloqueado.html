<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edición Bloqueada · Administración</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wf-app">
      <div class="wf-browser">
        <div class="wf-browser__bar">
          <div class="wf-browser__controls">
            <a class="wf-icon-btn" href="home_admin.html" aria-label="Atrás">⟵</a>
            <button class="wf-icon-btn" aria-label="Adelante">⟶</button>
            <button class="wf-icon-btn" aria-label="Recargar">⟳</button>
          </div>
          <div class="wf-browser__url">https://wireframe.local/admin/usuarios/editar/bloqueado</div>
          <div class="wf-browser__actions">
            <span class="wf-dot"></span>
            <span class="wf-dot"></span>
            <span class="wf-dot"></span>
          </div>
        </div>

        <main class="wf-browser__content">
          <h1 class="wf-section-title">Edición no permitida</h1>

          <div class="wf-banner wf-banner--error" role="alert" aria-live="assertive">
            No se permite la edición del usuario administrador principal del sistema.
          </div>

          <form class="wf-form" action="#" method="get">
            <div class="wf-form-grid">
              <div class="wf-field">
                <label class="wf-label" for="bl-fullname">Nombre completo</label>
                <input id="bl-fullname" class="wf-input" type="text" value="Admin Principal" disabled aria-disabled="true" />
              </div>
              <div class="wf-field">
                <label class="wf-label" for="bl-doc">Documento</label>
                <input id="bl-doc" class="wf-input" type="text" value="9999999999" disabled aria-disabled="true" />
              </div>
              <div class="wf-field">
                <label class="wf-label" for="bl-email">Correo</label>
                <input id="bl-email" class="wf-input" type="email" value="admin@dominio.com" disabled aria-disabled="true" />
              </div>
              <div class="wf-field">
                <label class="wf-label" for="bl-phone">Teléfono</label>
                <input id="bl-phone" class="wf-input" type="tel" value="3000000000" disabled aria-disabled="true" />
              </div>
              <div class="wf-field">
                <label class="wf-label" for="bl-role">Rol</label>
                <select id="bl-role" class="wf-select" disabled aria-disabled="true">
                  <option selected>Administrador</option>
                </select>
              </div>
              <div class="wf-field">
                <label class="wf-label" for="bl-city">Ciudad</label>
                <select id="bl-city" class="wf-select" disabled aria-disabled="true">
                  <option selected>Bogotá</option>
                </select>
              </div>
              <div class="wf-field">
                <label class="wf-label" for="bl-status">Estado</label>
                <select id="bl-status" class="wf-select" disabled aria-disabled="true">
                  <option selected>Activo</option>
                </select>
              </div>
            </div>
            <div class="wf-toolbar">
              <a class="wf-button wf-button--secondary" href="home_admin.html">Volver al panel</a>
              <button class="wf-button" type="button" disabled>Guardar cambios</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
  </html>
