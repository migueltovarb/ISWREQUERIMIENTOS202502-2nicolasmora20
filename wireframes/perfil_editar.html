<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Perfil · Wireframe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wf-app">
      <div class="wf-browser">
        <div class="wf-browser__bar">
          <div class="wf-browser__controls">
            <a class="wf-icon-btn" href="perfil.html" aria-label="Atrás">⟵</a>
            <button class="wf-icon-btn" aria-label="Adelante">⟶</button>
            <button class="wf-icon-btn" aria-label="Recargar">⟳</button>
          </div>
          <div class="wf-browser__url">https://wireframe.local/perfil/editar</div>
          <div class="wf-browser__actions">
            <span class="wf-dot"></span>
            <span class="wf-dot"></span>
            <span class="wf-dot"></span>
          </div>
        </div>

        <main class="wf-browser__content">
          <h1 class="wf-section-title">Editar Perfil</h1>

          <form class="wf-form" action="perfil.html" method="get" novalidate>
            <div class="wf-form-grid">
              <!-- Nombre completo (requerido) -->
              <div class="wf-field">
                <label class="wf-label wf-required" for="edit-fullname">Nombre completo</label>
                <input id="edit-fullname" class="wf-input" type="text" required placeholder="Tu nombre" aria-describedby="err-edit-fullname" />
                <div id="err-edit-fullname" class="wf-error">Este campo es obligatorio.</div>
              </div>

              <!-- Documento de identidad (requerido) -->
              <div class="wf-field">
                <label class="wf-label wf-required" for="edit-docid">Documento de identidad</label>
                <input id="edit-docid" class="wf-input" type="text" inputmode="numeric" required placeholder="Solo números" aria-describedby="err-edit-docid" />
                <div class="wf-hint">El sistema verifica duplicados.</div>
                <div id="err-edit-docid" class="wf-error">Documento inválido o duplicado.</div>
              </div>

              <!-- Correo (requerido) -->
              <div class="wf-field">
                <label class="wf-label wf-required" for="edit-email">Correo electrónico</label>
                <input id="edit-email" class="wf-input" type="email" required autocomplete="email" placeholder="usuario@dominio.com" aria-describedby="err-edit-email" />
                <div id="err-edit-email" class="wf-error">Formato de correo inválido.</div>
              </div>

              <!-- Teléfono (requerido, 10 dígitos) -->
              <div class="wf-field">
                <label class="wf-label wf-required" for="edit-phone">Teléfono</label>
                <input id="edit-phone" class="wf-input" type="tel" inputmode="numeric" pattern="[0-9]{10}" minlength="10" maxlength="10" required placeholder="10 dígitos" aria-describedby="err-edit-phone" />
                <div id="err-edit-phone" class="wf-error">Solo números y 10 dígitos.</div>
              </div>

              <!-- Ciudad (requerido) -->
              <div class="wf-field">
                <label class="wf-label wf-required" for="edit-city">Ciudad</label>
                <select id="edit-city" class="wf-select" required aria-describedby="err-edit-city">
                  <option value="" selected disabled>Selecciona ciudad</option>
                  <option>Bogotá</option>
                  <option>Medellín</option>
                  <option>Cali</option>
                  <option>Barranquilla</option>
                  <option>Bucaramanga</option>
                  <option>Cartagena</option>
                  <option>Otra</option>
                </select>
                <div id="err-edit-city" class="wf-error">Selecciona una ciudad.</div>
              </div>

              <!-- Habilidades (opcional) -->
              <div class="wf-field wf-field--full">
                <label class="wf-label" for="edit-skills">Habilidades</label>
                <div id="edit-skills" class="wf-options">
                  <label class="wf-option"><input type="checkbox" /> Logística</label>
                  <label class="wf-option"><input type="checkbox" /> Comunicación</label>
                  <label class="wf-option"><input type="checkbox" /> Docencia</label>
                  <label class="wf-option"><input type="checkbox" /> Salud</label>
                  <label class="wf-option"><input type="checkbox" /> Tecnología</label>
                  <label class="wf-option"><input type="checkbox" /> Administrativas</label>
                </div>
              </div>

              <!-- Intereses (opcional) -->
              <div class="wf-field wf-field--full">
                <label class="wf-label" for="edit-interests">Intereses</label>
                <div id="edit-interests" class="wf-options">
                  <label class="wf-option"><input type="checkbox" /> Niñez</label>
                  <label class="wf-option"><input type="checkbox" /> Adulto mayor</label>
                  <label class="wf-option"><input type="checkbox" /> Medio ambiente</label>
                  <label class="wf-option"><input type="checkbox" /> Animales</label>
                  <label class="wf-option"><input type="checkbox" /> Emergencias</label>
                </div>
              </div>

              <!-- Disponibilidad (opcional) -->
              <div class="wf-field wf-field--full">
                <label class="wf-label" for="edit-availability">Disponibilidad</label>
                <div id="edit-availability" class="wf-options">
                  <label class="wf-option"><input type="checkbox" /> Mañana</label>
                  <label class="wf-option"><input type="checkbox" /> Tarde</label>
                  <label class="wf-option"><input type="checkbox" /> Noche</label>
                  <label class="wf-option"><input type="checkbox" /> Fin de semana</label>
                </div>
              </div>
            </div>

            <div class="wf-toolbar">
              <a class="wf-button wf-button--secondary" href="perfil.html">Cancelar</a>
              <button class="wf-button" type="submit">Guardar cambios</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
  </html>
